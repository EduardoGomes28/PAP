<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8" />
    <title>WE GON CHANGE THE WORLD!</title>

    <style>
        body, html {
            margin: 0; padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: #fff;
        }

        
        .glitch {
            font-size: 4rem;
            font-weight: 900;
            position: relative;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
            background-size: 300%;
            -webkit-background-clip: text;
            color: transparent;
            animation: rainbow 5s linear infinite, glitch 0.8s infinite alternate;
            user-select: none;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        @keyframes glitch {
            0% { transform: skew(0deg); }
            20% { transform: skew(2deg); }
            40% { transform: skew(-2deg); }
            60% { transform: skew(1deg); }
            80% { transform: skew(-1deg); }
            100% { transform: skew(0deg); }
        }

        
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            color: transparent;
            -webkit-background-clip: text;
            background: inherit;
            clip-path: inset(0 0 0 0);
        }

        .glitch::before {
            left: -3px;
            text-shadow: 2px 0 red;
            animation: glitchBefore 0.15s infinite;
        }

        .glitch::after {
            left: 3px;
            text-shadow: -2px 0 rgb(255, 255, 255);
            animation: glitchAfter 0.15s infinite;
        }

        @keyframes glitchBefore {
            0% { clip-path: inset(0 0 0 0); }
            50% { clip-path: inset(10% 0 40% 0); }
            100% { clip-path: inset(20% 0 0 0); }
        }

        @keyframes glitchAfter {
            0% { clip-path: inset(0 0 0 0); }
            50% { clip-path: inset(40% 0 10% 0); }
            100% { clip-path: inset(0 0 20% 0); }
        }

        
        .loader {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 8px solid #ffffff;
            border-top-color: transparent;
            position: relative;
            margin-top: 40px;
        }

        
        .loader-fill {
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 8px solid transparent;
            border-top-color: lime;
            transform: rotate(0deg);
            transition: transform 0.1s linear;
        }

        
        #percent-text {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.6rem;
            font-weight: bold;
        }

    </style>

</head>
<body>

    <div class="glitch" data-text="WE GON CHANGE THE WORLD">WE GON CHANGE THE WORLD!</div>

    <div class="loader">
        <div class="loader-fill" id="loaderFill"></div>
        <div id="percent-text">0%</div>
    </div>

    <script>
        let p = 0;
        let fill = document.getElementById("loaderFill");
        let percentText = document.getElementById("percent-text");

        const interval = setInterval(() => {
            p++;
            percentText.textContent = p + "%";

            
            fill.style.transform = "rotate(" + (p * 3.6) + "deg)";

            if (p >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    window.location.href = "/login";
                }, 300);
            }
        }, 50);

    </script>

</body>
</html>
